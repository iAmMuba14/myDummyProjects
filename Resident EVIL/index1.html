<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Text with Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Background color to contrast with text */
        }

        .transparent-text {
            font-size: 5rem; /* Adjust size of the text */
            font-weight: bold;
            text-transform: uppercase;
            background: url("images/green.jpg") no-repeat center center; /* Replace 'your-image.jpg' with your image path */
            background-size: cover;
            -webkit-background-clip: text; /* Clip the background to the text */
            -webkit-text-fill-color: transparent; /* Make the text itself transparent */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="transparent-text">Transparent Text</div>
</body>
</html>
